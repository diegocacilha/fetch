<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- <script src="http://localhost:3000/js.js" type="text/javascript"></script> -->
    <script>
        window.onload = function(){
            let itens = document.querySelectorAll('.itens');
            itens.forEach( (item) => {
                item.addEventListener('click', (evt) => {
                    let fd = new FormData();
                    fd.append('id', item.value);
                    fetch('/teste', {
                        method: 'POST',
                        body: fd,
                    }).then( (response) => console.log(response))
                      .catch( (response) => console.log(`ERRO: ${response}`));
                    evt.preventDefault();
                });
            });
        }
    </script>
    <title>Document</title>
</head>
<body>
    <div class="container-sm">
        <div class="row">
            <menu>
                Menu Aqui
            </menu>
        </div>
        <div class="row">
            
        </div>

        <div class="row">
            <div>
                <!-- INICIO FORM QUE INCLUI ITENS -->
                <form class="row g-3">
                    <div class="col-auto">
                      <label for="nome" class="visually-hidden">Nome do Item</label>
                      <input type="text" class="form-control" id="nome" placeholder="Nome do Item">
                    </div>
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary mb-3">Salvar</button>
                    </div>
                </form>
                <!-- FIM -->

                <ul class="list-group">
                    <li class="list-group-item" aria-disabled="true">
                        <button type="submit" class="itens btn-close" aria-label="Close" value="1"></button>
                        Cras justo odio                        
                    </li>
                    <li class="list-group-item" aria-disabled="true">
                        <button type="submit" class="itens btn-close" aria-label="Close" value="2"></button>
                        Cras justo odio                        
                    </li>
                    <li class="list-group-item" aria-disabled="true">
                        <button type="submit" class="itens btn-close" aria-label="Close" value="3"></button>
                        Cras justo odio                        
                    </li>
                  </ul>
            </div>
        </div>
    </div>
</body>
</html>
